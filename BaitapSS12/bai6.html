<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let a = Number(prompt("Nhập giá trị của cạnh a"));
        let b = Number(prompt("Nhập giá trị của cạnh b"));
        let c = Number(prompt("Nhập giá trị của cạnh c"));

        if(a+b>c && a+c>b && b+c>a){
            console.log("Đây là tam giác");
        }

        if ((a==b) && (b==c)){
            console.log("Đây là tam giác đều");
        }

        else if(a==b || a==c || b==c){
            console.log("Đây là tam giác cân");
        }
        else if (a*a==b*b+c*c || b*b==a*a+c*c || c*c==a*a+b*b){
            console.log("Đây là tam giác vuông");

        }
        else if (a*a==b*b+c*c && b==c || b*b==a*a+c*c && c==c || c*c==a*a+b*b && a==b){
            console.log("Đây là tam giác vuông cân");
        }

        else {
            console.log("Đây là tam giác thường");
        }
        

    </script>
</body>
</html>
