<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>

<body>
    <script>
        let number1 = Number(prompt("Nhập số thứ nhất"));
        let number2 = Number(prompt("Nhập số thứ hai"));
        let phepTinh = prompt("Nhập phép tính");

        switch (phepTinh) {
            case "+":
                console.log("Kết quả là" + (number1 + number2));

                break;
            case "-":
                console.log("Kết quả là" + (number1 - number2));


                break;
            case "*":
                console.log("Kết quả là" + (number1 * number2));


                break;


            default:
                console.log("Kết quả là" + (number1 / number2));
                break;

        }
    </script>
</body>

</html>
